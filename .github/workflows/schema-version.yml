name: Verify Colyseus schema pin

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  schema-version:
    name: Check @colyseus/schema override
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Enforce schema version override
        run: pnpm run verify:schema-version
